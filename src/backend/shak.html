<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample page</title>
    <link rel="stylesheet" href="shak.css">
</head>
<body>
    <div id="title">
        <h1>pearGPT</h1>
    </div>
    <div id="image">
        <img src="shakespear.jpg" alt="fancyshake" />
    </div>
    <div id="caption">
        <p>hopefully shakespear approves of the generation :)</p>
    </div>
    <div id="prompt">
        <p>Enter your prompt here:</p>
        <div id="promptinput">
            <input type="text" id="prompt" name="prompt" />
        </div>
    </div>
    <div id="instructions">
        <p>Keep the following points regarding the prompt in mind too: </p>
        <p>Should only be english letters, with basic punctuation, space</p>
        <p>In a shakespearean format(roughly)</p>
        <p>If you want auto generation enter 0</p>
    </div>
</body>
</html>
